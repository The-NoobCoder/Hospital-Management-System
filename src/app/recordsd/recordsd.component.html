<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">
        <h1>Doctor Records</h1>
        <div id="custom-search-input">
             <div class="input-group col-md-12" style="text-align: center">
                 <input type="text" class="search-query form-control" placeholder="Search With Doctor ID"  name="doctor_id" [(ngModel)]="doctor_id"/>
                 <span class="input-group-btn">
                     <button class="btn btn-danger" type="button" (click)="findDoctorById()">
                         <span class=" glyphicon glyphicon-search"></span>
                     </button>
                 </span>
             </div>
         </div>
    </div>
</div>
<div class="container">
    <div class="container">
        <div class="row col-md-12 custyle">
            <table class="table table-striped custab">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>FName</th>
                        <th>LName</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>UserName</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let doctor of doctor">
                        <td>{{doctor.id}}</td>
                        <td>{{doctor.firstName}}</td>
                        <td>{{doctor.lastName}}</td>
                        <td>{{doctor.email}}</td>
                        <td>{{doctor.phoneNumber}}</td>
                        <td>{{doctor.age}}</td>
                        <td>{{doctor.gender}}</td>
                        <td>{{doctor.address}}</td>
                        <td>{{doctor.password}}</td>
                        <td>{{doctor.username}}</td>
                        <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteDoctors(doctor.doctor_id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
                      </tr>
                </tbody>
            </table>
    </div>
</div>
